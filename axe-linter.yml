# axe-linter configuration for HTML accessibility checks
# Reference: https://docs.deque.com/linter/4.0.0/en/axe-linter-rules

extends: recommended

files:
  - "**/*.html"

rules:
  # Enable recommended rules for HTML accessibility
color-contrast: true
image-alt: true
label: true
html-has-lang: true
document-title: true
duplicate-id: true
aria-roles: true
aria-valid-attr: true
aria-valid-attr-value: true
aria-required-attr: true
